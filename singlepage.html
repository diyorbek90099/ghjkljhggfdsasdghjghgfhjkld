<!doctype html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakhtiyor Oshi - O'zbek Milliy Taomlar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </div>
                    <div class="logo-text">
                        <h1>O'zbek Milliy Taomlar</h1>
                    </div>
                </div>
                <div class="header-info">
                    <div class="contact-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        <span>+998 90 123 45 67</span>
                    </div>
                    <div class="contact-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span>Toshkent, Amir Temur ko'chasi</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Menu Section -->
    <section class="menu">
        <div class="container">
            <h2>Bizning Taomlarimiz</h2>
            <div class="menu-grid" id="menuGrid">
                <!-- Each item will be displayed here by JavaScript -->
            </div>
        </div>
    </section>

    <script src="db.js"></script>
    <script src="script.js"></script>

    <script>
        // Function to render the menu items with details
        function renderMenuItems() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = ''; // Clear any existing items

            menuItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';
                itemDiv.innerHTML = `
                    <div class="menu-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="menu-item-content">
                        <h3 class="menu-item-title">${item.name}</h3>
                        <p class="menu-item-description">${item.description}</p>
                        <div class="menu-item-details">
                            <div class="price">${item.price.toLocaleString()} so'm</div>
                            <div class="cook-time">${item.cookTime}</div>
                            <div class="rating">
                                <span>${item.rating} â˜…</span>
                            </div>
                        </div>
                        <button class="order-btn" onclick="openOrderModal(${item.id})">Buyurtma berish</button>
                    </div>
                `;
                menuGrid.appendChild(itemDiv);
            });
        }

        // Call the function to render menu items
        document.addEventListener('DOMContentLoaded', renderMenuItems);
    </script>
  </body>
</html>
